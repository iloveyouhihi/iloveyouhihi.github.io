<body>
    <div class="container mx-auto w-full h-screen flex justify-center items-center">
        <div class="flex justify-center items-center h-fit w-full">
            <div class="relative p-5 min-h-[550px] sm:min-h-[550px] w-full max-w-sm md:max-w-md sm:w-5/6 mb-4 sm:mt-12 rounded-3xl sm:w-96 md:ml-6 sm:overflow-visible overflow-hidden sm:rounded bg-indigo-700/95 text-white flex flex-col justify-between items-stretch">
                <h2 class="sm:flex absolute top-[-25px] left-[-80px] -z-10 font-mono text-[110px] font-black leading-100 text-white rotate-180 hidden text-sideways select-none pointer-events-none">Quizzz</h2>

                            </text>
                            <text fill="#3CFFD0" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="20" font-weight="bold" letter-spacing="0em">

                    </svg>
    
                </div>
                <h3 id="question" class="mb-7 w-full text-left font-mono text-xl font-medium leading-110 z-10">Question is loading...</h3>
                <!-- shadow-[rgba(57,239,195,1)_0px_-50px_0px_0_inset] -->
                <ol id="answers" class="w-full list-none styled-counter-compact ">
    
                </ol>
                <div class="w-full flex space-x-4 justify-end flex-row " id="controls">
                    <button id="previous" onclick="showPrevious()" class="basis-1/2 border-cyan-600 border rounded-sm p-2 hidden">Back</button>
                    <button id="next" onclick="showNext()" class="basis-1/2 border-cyan-600 border rounded-sm p-2 hidden">Next</button>
                    <button id="submit" onclick="showNext()" class="basis-1/2 border-cyan-600 border rounded-sm p-2 hidden">Finish</button>
                    <button id="restart" onclick="restartQuiz()" class="basis-full shrink-0 border-cyan-600 border rounded-sm p-2 hidden">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>

</html>
